version: '3'
services:
  backend:
    build: ./backend
    ports:
      - '8080:8080'
    environment:
      - DB_HOST=postgres
      - DB_USER=postgres
      - DB_PASS=password
      - JWT_SECRET=paytrust_secret_key
  frontend:
    build: ./frontend
    ports:
      - '3000:3000'
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: paytrust
    ports:
      - '5432:5432'
